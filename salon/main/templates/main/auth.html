{% extends 'main/layout.html' %}

{% load static %}

{% block title %}
    Вход
{% endblock %}

{% block css_link %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Вход</h2>
            <p>Введите свою почту и пароль.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Электронная почта</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    {{form.password}}
                </div>
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-primary" value="Войти">
            </div>
            <p>Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрируйтесь за минуту</a>.</p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
