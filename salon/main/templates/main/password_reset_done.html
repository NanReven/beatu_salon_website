{% extends 'main/main_layout.html' %}

{% block content %}
<h2>Сброс пароля</h2>
<p>Введите вашу электронную почту, и мы отправим вам инструкции для сброса пароля.</p>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }} {{ form.email }}
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
