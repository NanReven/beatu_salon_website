{% extends 'main/main_layout.html' %}

{% load static %}

{% block title %}
    Schedule
{% endblock %}

{% block css_link %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="input-group date">
                <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
        </div>

         <div class="row">
            <div class="col-md-12">
                <h4 class="text-white">Принятые заявки:</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-white">Услуга</th>
                            <th class="text-white">Заказчик</th>
                            <th class="text-white">Дата</th>
                            <th class="text-white">Время</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-list">
                        <!-- Здесь будет отображаться список заявок -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_link %}
    <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.ru.min.js" charset="UTF-8"></script>
    <script src="{% static 'main/js/schedule.js' %}"></script>
{% endblock %}
