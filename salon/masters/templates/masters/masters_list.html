{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masters</title>
    <link rel="stylesheet" href="{% static 'masters/css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/img/logo.png' %}" alt="Salon Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#masters">Мастера</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#products">Продукция</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#cabinet">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>

    <section id="masters">
        {% for master in all_masters %}
         <div class="master-card">
            <img src="{{master.photo.url}}" alt="{{master.first_name}}}">
            <h2>{{master.first_name}} {{master.second_name}}</h2>
            <p>{{master.short_description}}</p>
        </div>
        {% endfor %}

    </section>

    <footer>

    </footer>
</body>
</html>
